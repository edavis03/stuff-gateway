applications:
  - name: stuff-gateway
    path: build/libs/stuff-gateway-0.0.1-SNAPSHOT.jar
    buildpacks: 
      - java_buildpack_offline
    env:
      JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
      SPRING_PROFILES_ACTIVE: sso
      GRANT_TYPE: authorization_code
      SSO_IDENTITY_PROVIDERS: okta
    services:
      - sso